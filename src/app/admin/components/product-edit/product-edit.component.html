<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
      <mat-card-header>Producto d</mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="title" formControlName="title" matInput type="text"/>
            </mat-form-field>
          </div>
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="price" formControlName="price" matInput type="number"/>
              <div *ngIf="priceField.errors && priceField.dirty">
                  <p *ngIf="priceField.hasError('price_invalid')">El precio m√°ximo es 20.000</p>  
                  <p *ngIf="priceField.hasError('required')">El Campo es requerido</p>  
              </div>
          </mat-form-field>
          </div>
          <div class="col-xs">
            <mat-form-field>
                <textarea placeholder="description"  formControlName="description" matInput></textarea>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        
          <button mat-raised-button type="submit">Guardar</button>
      </mat-card-actions>
    </mat-card>
  </form>
