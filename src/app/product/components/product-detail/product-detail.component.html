<div *ngIf="product">

  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
      <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
      <img [src]="product.image" alt="xx" />
    </div>
    <mat-card-content>
      <p>{{ product.description | slice: 0:10 }}</p>
    </mat-card-content>
    <mat-card-actions>
           
         <button mat-raised-button color='accent' (click)="createProduct()">CREar</button> 
         <button mat-raised-button color='accent' (click)="updateProduct()">editar</button> 
         <button mat-raised-button color='accent' (click)="deleteProduct()">delete</button> 
        </mat-card-actions>
  </mat-card>

</div>
