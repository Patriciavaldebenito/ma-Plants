<form [formGroup]="form" (ngSubmit)="login($event)">
    <mat-card>
      <mat-card-header>Login</mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="email" formControlName="email" matInput type="text"/>
            </mat-form-field>
          </div>
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="password" formControlName="password" matInput type="text"/>
            </mat-form-field>
          </div>

        </div>
      </mat-card-content>
      <mat-card-actions>
          <button mat-raised-button type="submit">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
